		<script type="text/javascript">
		    var ModuleManagerClass = {};
		    if (function () {
		        var regContent = {}
		        ModuleManagerClass.register = function (regContent) {
		            return function (params) {
		                var name, prerequisites, trigger, mqueue, node, tnode;
		                var isReady;
		                var i, k, t;
		                if ((typeof params === "string") || (params instanceof String)) params = {
		                    name: params
		                }
		                name = params.name;
		                prerequisites = params.prerequisites;
		                trigger = params.trigger;
		                if (name === undefined) return;
		                if ((prerequisites === undefined) || (prerequisites === null)) prerequisites = [];
		                if ((trigger === undefined) || (trigger === null)) trigger = function () {};
		                isReady = true;
		                for (i = 0; i < prerequisites.length; i++) {
		                    if (regContent[prerequisites[i]] === undefined) {
		                        regContent[prerequisites[i]] = {
		                            name: prerequisites[i],
		                            loaded: false,
		                            prerequisites: [],
		                            queue: [name]
		                        }
		                        isReady = false;
		                    }
		                    else if (!regContent[prerequisites[i]].loaded) {
		                        regContent[prerequisites[i]].queue.push(name);
		                        isReady = false;
		                    }
		                }
		                if (regContent[name] === undefined) {
		                    regContent[name] = {
		                        name: name,
		                        loaded: false,
		                        queue: [],
		                        prerequisites: prerequisites,
		                        trigger: trigger
		                    }
		                }
		                else {
		                    regContent[name].trigger = trigger;
		                    regContent[name].prerequisites = prerequisites;
		                }
		                if (!isReady) return;
		                mqueue = [name];
		                while (mqueue.length > 0) {
		                    node = regContent[mqueue.shift()];
		                    if (node.loaded) continue;
		                    node.trigger();
		                    node.loaded = true;
		                    delete node.prerequisites;
		                    for (i = 0; i < node.queue.length; i++) {
		                        tnode = regContent[node.queue[i]];
		                        isReady = true;
		                        for (k = 0; k < tnode.prerequisites.length; k++) {
		                            if (!regContent[tnode.prerequisites[k]].loaded) {
		                                isReady = false;
		                                break;
		                            }
		                        }
		                        if (isReady) mqueue.push(tnode.name);
		                    }
		                    delete node.queue;
		                }
		            }
		        } (regContent);
		        ModuleManagerClass.isReady = function (regContent) {
		            return function (modulename) {
		                var i;
		                if (modulename === undefined) return ModuleManagerClass.isReady(Object.keys(regContent));
		                if ((typeof modulename === "string") || (modulename instanceof String)) modulename = [modulename];
		                for (i = 0; i < modulename.length; i++) {
		                    if (regContent[modulename[i]] === undefined) return false;
		                    if (!regContent[modulename[i]].loaded) return false;
		                }
		                return true;
		            }
		        } (regContent);
		        return false;
		    } ()) ModuleManagerClass = null;
		</script>

		<script type="text/javascript">
            var initUI = function () {
                carddone.menu.init(window.holderMain);
				var hostName = window.domain;
				var x = hostName.indexOf("://");
				if (x >= 0) hostName = hostName.substr(x + 3);
				x = hostName.indexOf("/");
				hostName = hostName.substr(0, x);
				var x = window.domain.indexOf(hostName);
				var y = window.domain.indexOf("/carddone");
				var channel = window.domain.substr(x + hostName.length + 1, y - (x + hostName.length + 1));
                var connector = ChatClass.connect({
                    host: hostName,
                    channel: channel,
                    onMessage: function (message) {
                        if (message.content.type == "card_maintenance"){
                            window.location.href = window.location.href;
                        }
                    }
                });
            };

            var newUIInit = function () {
                ModalElement.alert = function (params) {
                    var message = params.message, func = params.func, h;
                    if (message === undefined) message = "";
                    if (func === undefined) func = function () {};
                    h = DOMElement.table({data: [
                        [{attrs: {style: {fontSize: "4px",height: "10px"}}}],
                        [{
                            attrs: {
                                align: "center",
                                style: {
                                    minWidth: "200px"
                                }
                            },
                            text: message
                        }],
                        [{
                            attrs: {
                                style: {
                                    fontSize: "4px",
                                    height: "20px"
                                }
                            }
                        }],
                        [{
                            attrs: {
                                align: "center"
                            },
                            children: [theme.noneIconButton({
                                onclick: function(func) {
                                    return function (event, me) {
                                        ModalElement.close();
                                        func();
                                    }
                                } (func),
                                text: LanguageModule.text("txt_ok")
                            })]
                        }]
                    ]});
                    ModalElement.show({
                        bodycontent: h,
                        overflow: params.overflow
                    });
                }
                var oldQS = ModalElement.question;
                ModalElement.question = function (params) {
                    var isdelete = false;
                    var priv = systemconfig.privSystem;
                    var message = params.message,title = params.title, h, func = params.onclick, displaycheckbox = params.displaycheckbox;
                    if (message === undefined) message = "";
                    if (title === undefined) title = "Question";
                    if (func === undefined) func = function(){};
                    if (displaycheckbox === undefined) displaycheckbox = "none";
                    var data = [
                        [{attrs: {style: {fontSize: "4px",height: "10px"}}}],
                        [{
                            attrs: {
                                align: "center",
                                style: {
                                    minWidth: "300px",
                                }
                            },
                            text: message
                        }]
                    ];
                    if (priv >= 2){
                        data.push(
                            [{
                                attrs: {
                                    style: {
                                        height: "20px",
                                        display: displaycheckbox
                                    }
                                }
                            }],
                            [{
                                attrs: {
                                    align: "center",
                                    style: {
                                        display: displaycheckbox
                                    }
                                },
                                children: [button071218.showCheckbox({
                                    attrs: {
                                        onchange: function(event, me){
                                            isdelete = me.checked;
                                        }
                                    },
                                    text: LanguageModule.text("txt_delete_forever")
                                })]
                            }]
                        );
                    }
                    data.push([{
                        attrs: {
                            style: {
                                height: "20px"
                            }
                        }
                    }],
                    [{
                        attrs: {
                            align: "center"
                        },
                        children: [DOMElement.table({
                            data: [[
                                {
                                    children: [theme.noneIconButton({
                                        onclick: function(func) {
                                            return function (event, me) {
                                                ModalElement.close();
                                                func(0, isdelete);
                                            }
                                        } (func),
                                        text: LanguageModule.text("txt_yes")
                                    })]
                                },
                                {
                                    attrs: {style: {width: carddone.menu.distanceButtonForm}}
                                },
                                {
                                    children: [theme.noneIconButton({
                                        onclick: function(func) {
                                            return function (event, me) {
                                                ModalElement.close();
                                                func(1);
                                            }
                                        }(func),
                                        text: LanguageModule.text("txt_no")
                                    })]
                                }
                            ]]
                        })]
                    }]);
                    h = DOMElement.table({data: data});
                    ModalElement.showWindow({
                        title: title,
                        bodycontent: h
                    });
                };
            };

            var checkLogin = function() {
                FormClass.api_call({
                    url: "checklogin.php",
                    params: [],
                    func: function(success, message) {
                        if (success) {
                            setTimeout("checkLogin();", 1000 * 60 * 5);
                        }
                        else {
                            setTimeout("checkLogin();", 1000 * 60);
                        }
                    }
                });
            };

            var init = function () {
				LanguageModule_load().then(function(values){
                    LanguageModule_v_languagesData = values.uitext;
                    LanguageModule_v_languageCode = values.uicode;
                    LanguageModule_v_defaultcode = systemconfig.language;
                    LanguageModule_writeJavascript(LanguageModule_v_defaultcode);
					var userid = systemconfig.userid;
					var available = systemconfig.avalaible;
					var expireddate = systemconfig.expireddate;
					if (!ModalElement.isReady()) {
						setTimeout('init();',  100);
						return;
					}
					newUIInit();
					var protocal = "";
					var indexTemp = window.location.href.indexOf("carddone");
					protocal = window.location.href.substr(0, indexTemp);
					if ((userid == 0) || (available == 0)){
						ModalElement.alert({
							message: LanguageModule.text("war_txt_no_permission"),
							func: function(){
								location.href = protocal;
							}
						});
						return;
					}

					for (var i = 0; i < database.services.items.length; i++){
						if (database.services.items[i].prefix == "carddone"){
							for (var j = 0; j < database.register.items.length; j++){
								if ((database.register.items[j].serviceid == database.services.items[i].id) && (database.register.items[j].companyid == database.company.id)){
									if (database.register.items[j].expireddate.getTime() < (new Date()).getTime()){
										ModalElement.alert({
											message: LanguageModule.text("war_txt_expiry_date"),
											func: function(){
												location.href = protocal;
											}
										});
										return;
									}
								}
							}
						}
					}
					data_module.penddingHeap();
					initUI();
					setTimeout("checkLogin();", 1000);
				});
            }
			var initDatabase = function(){
				ModuleManagerClass.register({
			        name: "init",
			        prerequisites: ["main"]
			    });
			};
		</script>
